<!DOCTYPE html>
<html>
<head>
  <title>Reset Student Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <style>
    *{font-family:Poppins;}
    body{
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(135deg,#f7971e,#ff9f43);
    }
    .card{
      background:white;
      padding:30px;
      width:360px;
      border-radius:12px;
      text-align:center;
      box-shadow:0 15px 35px rgba(0,0,0,.25);
    }
    input{
      width:100%;
      padding:12px;
      margin:10px 0;
      border-radius:8px;
      border:1px solid #ccc;
    }
    button{
      width:100%;
      padding:14px;
      background:#ff9f43;
      color:white;
      border:none;
      border-radius:10px;
      font-size:16px;
      cursor:pointer;
      margin-top:10px;
    }
    a{
      display:block;
      margin-top:15px;
      color:#ff9f43;
      text-decoration:none;
    }
    #error{color:red;font-size:14px}
    #success{color:green;font-size:14px}
    /* ===== MOBILE RESPONSIVE ===== */
@media (max-width: 768px) {
  .wrapper {
    flex-direction: column;
    height: auto;
  }

  .sidebar {
    width: 100%;
    flex-direction: row;
    overflow-x: auto;
  }

  .sidebar a, .sidebar h2, .logout {
    flex: 1 0 auto;
    text-align: center;
    padding: 10px;
  }

  .main {
    padding: 10px;
  }

  table {
    display: block;
    width: 100%;
    overflow-x: auto;
  }

  th, td {
    white-space: nowrap;
  }

  input, select, button {
    width: 100%;
    box-sizing: border-box;
  }
}

  </style>
</head>

<body>

<div class="card">
  <h2>Student Password Reset</h2>

  <!-- STEP 1 -->
  <div id="step1">
    <input id="email" placeholder="Student Email">
    <button onclick="verifyStudent()">Verify Email</button>
    <div id="error"></div>
    <div id="success"></div>
  </div>

  <!-- STEP 2 -->
  <div id="step2" style="display:none;">
    <input id="newPassword" type="password" placeholder="New Password">
    <button onclick="resetStudentPassword()">Reset Password</button>
  </div>

  <a href="index.html">Back to Login</a>
</div>

<script>
function verifyStudent(){
  const email = document.getElementById("email").value.trim().toLowerCase();
  const error = document.getElementById("error");
  const success = document.getElementById("success");

  error.textContent = "";
  success.textContent = "";

  if(!email){
    error.textContent = "Please enter email";
    return;
  }

  fetch("/student/check-email",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ email })
  })
  .then(res=>res.json())
  .then(data=>{
    if(data.exists){
      success.textContent = "Email verified!";
      setTimeout(()=>{
        document.getElementById("step1").style.display="none";
        document.getElementById("step2").style.display="block";
      },1000);
    }else{
      error.textContent="Email not found";
    }
  });
}

function resetStudentPassword(){
  const email = document.getElementById("email").value.trim().toLowerCase();
  const newPassword = document.getElementById("newPassword").value.trim();

  if(!newPassword){
    alert("Enter new password");
    return;
  }

  fetch("/student/reset-password",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ email, newPassword })
  })
  .then(res=>res.json())
  .then(data=>{
    if(data.success){
      alert("Password reset successful");
      location.href="index.html";
    }else{
      alert(data.message);
    }
  });
}
</script>

</body>
</html>
