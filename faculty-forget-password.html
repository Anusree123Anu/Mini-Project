<!DOCTYPE html>
<html>
<head>
  <title>Faculty Forgot Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <style>
    *{box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(135deg,#43cea2,#185a9d);
    }
    .card{
      background:white;
      width:380px;
      padding:30px;
      border-radius:14px;
      text-align:center;
      box-shadow:0 20px 40px rgba(0,0,0,.2);
    }
    h2{margin-bottom:20px;color:#333;}
    input{
      width:100%;
      padding:12px;
      margin:10px 0;
      border-radius:8px;
      border:1px solid #ccc;
      display:block;
    }
    button{
      width:100%;
      padding:14px;
      background:#43cea2;
      color:white;
      border:none;
      border-radius:10px;
      font-size:16px;
      cursor:pointer;
      margin-top:10px;
    }
    .link{
      display:block;
      margin-top:15px;
      color:#185a9d;
      text-decoration:none;
      font-size:14px;
    }
    #error{
      color:red;
      margin-top:5px;
      font-size:14px;
    }
    #success{
      color:green;
      margin-top:5px;
      font-size:14px;
    }
    /* ===== MOBILE RESPONSIVE ===== */
@media (max-width: 768px) {
  .wrapper {
    flex-direction: column;
    height: auto;
  }

  .sidebar {
    width: 100%;
    flex-direction: row;
    overflow-x: auto;
  }

  .sidebar a, .sidebar h2, .logout {
    flex: 1 0 auto;
    text-align: center;
    padding: 10px;
  }

  .main {
    padding: 10px;
  }

  table {
    display: block;
    width: 100%;
    overflow-x: auto;
  }

  th, td {
    white-space: nowrap;
  }

  input, select, button {
    width: 100%;
    box-sizing: border-box;
  }
}

  </style>
</head>

<body>

<div class="card">
  <h2>Faculty Reset Password</h2>

  <!-- Step 1: Enter Username -->
  <div id="step1">
    <input id="username" placeholder="Faculty Username">
    <button onclick="verifyUsername()">Verify Username</button>
    <div id="error"></div>
    <div id="success"></div>
  </div>

  <!-- Step 2: Enter New Password -->
  <div id="step2" style="display:none;">
    <input id="newPassword" type="password" placeholder="New Password">
    <button onclick="resetPassword()">Reset Password</button>
  </div>

  <a href="index.html" class="link">Back to Login</a>
</div>

<script>
// Step 1: Verify username exists
function verifyUsername(){
  const username = document.getElementById("username").value.trim();
  const errorDiv = document.getElementById("error");
  const successDiv = document.getElementById("success");

  errorDiv.textContent = "";
  successDiv.textContent = "";

  if(!username){
    errorDiv.textContent = "Please enter your username";
    return;
  }

  fetch("/faculty/check-username", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username })
  })
  .then(res => res.json())
  .then(data => {
    if(data.exists){
      successDiv.textContent = "Username verified! Redirecting to reset password...";
      // Wait 1.5 seconds then show new password field
      setTimeout(() => {
        document.getElementById("step1").style.display = "none";
        document.getElementById("step2").style.display = "block";
      }, 1500);
    } else {
      errorDiv.textContent = "Username not found!";
    }
  })
  .catch(err => {
    console.error("Fetch error:", err);
    errorDiv.textContent = "Error checking username";
  });
}

// Step 2: Reset password
function resetPassword(){
  const username = document.getElementById("username").value.trim();
  const newPassword = document.getElementById("newPassword").value.trim();

  if(!newPassword){
    alert("Please enter a new password");
    return;
  }

  fetch("/faculty/reset-password", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ username, newPassword })
  })
  .then(res=>res.json())
  .then(data=>{
    if(data.success){
      alert("Password reset successful");
      window.location.href = "index.html";
    } else {
      alert(data.message || "Error resetting password");
    }
  })
  .catch(() => alert("Server error"));
}
</script>

</body>
</html>
