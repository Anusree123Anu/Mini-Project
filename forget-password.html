<!DOCTYPE html>
<html>
<head>
<title>Reset Admin Password</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
<style>
*{font-family:Poppins;}
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#667eea,#764ba2);
}
.card{
  background:white;
  padding:30px;
  width:350px;
  border-radius:12px;
  text-align:center;
}
input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:8px;
  border:1px solid #ccc;
  display:block;
}
button{
  width:100%;
  padding:14px;
  background:#667eea;
  color:white;
  border:none;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
  margin-top:10px;
}
a{
  display:block;
  margin-top:15px;
  color:#667eea;
  text-decoration:none;
}
#error{
  color:red;
  margin-top:5px;
  font-size:14px;
}
#success{
  color:green;
  margin-top:5px;
  font-size:14px;
}
/* ===== MOBILE RESPONSIVE ===== */
@media (max-width: 768px) {
  .wrapper {
    flex-direction: column;
    height: auto;
  }

  .sidebar {
    width: 100%;
    flex-direction: row;
    overflow-x: auto;
  }

  .sidebar a, .sidebar h2, .logout {
    flex: 1 0 auto;
    text-align: center;
    padding: 10px;
  }

  .main {
    padding: 10px;
  }

  table {
    display: block;
    width: 100%;
    overflow-x: auto;
  }

  th, td {
    white-space: nowrap;
  }

  input, select, button {
    width: 100%;
    box-sizing: border-box;
  }
}

</style>
</head>

<body>

<div class="card">
  <h2>Reset Admin Password</h2>

  <!-- Step 1: Enter Username -->
  <div id="step1">
    <input id="username" placeholder="Admin Username">
    <button onclick="verifyUsername()">Verify Username</button>
    <div id="error"></div>
    <div id="success"></div>
  </div>

  <!-- Step 2: Enter New Password -->
  <div id="step2" style="display:none;">
    <input id="newPassword" type="password" placeholder="New Password">
    <button onclick="resetPassword()">Reset Password</button>
  </div>

  <a href="index.html">Back to Login</a>
</div>

<script>
function verifyUsername(){
  const username = document.getElementById("username").value.trim();
  const errorDiv = document.getElementById("error");
  const successDiv = document.getElementById("success");

  errorDiv.textContent = "";
  successDiv.textContent = "";

  if(!username){
    errorDiv.textContent = "Please enter your username";
    return;
  }

  fetch("/admin/check-username", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username })
  })
  .then(res => res.json())
  .then(data => {
    if(data.exists){
      successDiv.textContent = "Username verified! Redirecting to reset password...";
      setTimeout(() => {
        document.getElementById("step1").style.display = "none";
        document.getElementById("step2").style.display = "block";
      }, 1500);
    } else {
      errorDiv.textContent = "Username not found!";
    }
  })
  .catch(err => {
    console.error(err);
    errorDiv.textContent = "Error checking username";
  });
}

function resetPassword(){
  const username = document.getElementById("username").value.trim();
  const newPassword = document.getElementById("newPassword").value.trim();

  if(!newPassword){
    alert("Please enter a new password");
    return;
  }

  fetch("/admin/reset-password", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ username, newPassword })
  })
  .then(res=>res.json())
  .then(data=>{
    if(data.success){
      alert("Password reset successful");
      location.href = "index.html";
    } else {
      alert(data.message);
    }
  });
}
</script>

</body>
</html>
